<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Library Website</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light justify-content-between bg-dark" style="color: azure;">
        <a class="navbar-brand">Navbar</a>
        <form class="form-inline b-outline-dark">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"id="searchText">
            <button class="btn  my-2 my-sm-0" type="submit" style="color: white;" >Search</button>
        </form>
    </nav>
    <div id="alert">
       
    </div>
    <form id="libraryForm">
        <div class="container my-3">
            <h1>Library</h1>
            <hr>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Please enter your name here">
                </div>
            </div>
            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Please enter author name here">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Types</legend>
                    <div class="col-sm-10" id="type">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="fantasy" value="fantasy"
                                checked>
                            <label class="form-check-label" for="fantasy">
                                Fantasy
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="horor" value="horor">
                            <label class="form-check-label" for="horor">
                                Horor
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="type" id="historicFiction"
                                value="historicFiction">
                            <label class="form-check-label" for="historicFiction">
                                Historic fiction
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="type" id="romance" value="romance">
                            <label class="form-check-label" for="romance">
                                Romance
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="type" id="comicBook" value="comicBook">
                            <label class="form-check-label" for="comicBook">
                                Comic Book
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="type" id="scienceFiction"
                                value="scienceFiction">
                            <label class="form-check-label" for="scienceFiction">
                                Science Fiction (Sci-Fi)
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </div>
            </div>
    </form>
    <div id="table">
        <hr>
        <h1>Your Books</h1>
        <table class="table table-hover">
            <thead>
                <tr id="deleteRow">
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="rowsToAdd">
            </tbody>
        </table>
    </div>
    </div>
    <script src="library.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
